<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Project Central Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>       
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <section class="section" id="section">

      <!-- navigation -->

      <div class="container">
        <a href="index.html" class="button is-small is-outlined is-rounded"><i class="fa fa-home fa-2x"></i></a>
      </div>

      <div class="container is-centered">
        <div class="column is-narrow is-centered">
          <h1 class="title has-text-centered" id='breakdown'>BREAKDOWN</h1>
        </div>
        
        <br>

            <br>

        <div class="columns is-centered is-vcentered" >

          <!-- bar chart options -->

          <div class="field column chartForm is-centered has-text-centered" id='chartForm'>
            <span id='chart-content'>
              <h3 class='is-size-4'>Bar Chart</h3>
            <h4>check attribute option</h4>
            <br>
            <ul class='chart-list'>
              <li>
                <input type="radio" id="payee_name" name="chart-list" value="payee_name" checked>
                <label for="payee_name">payee_name</label>
              </li>
              <li>
                <input type="radio" id="agency" name="chart-list" value="agency">
                <label for="agency">agency</label>
              </li>
              <li><input type="radio" id="zip_code" name="chart-list" value="zip_code">
                <label for="zip_code">zip_code</label>
              </li>
            </ul> 
                <br>
                <button class="button is-rounded is-link is-outlined" type="submit" name="button" id='generate'>generate chart</button>
              </span>
                <br>
          </div>

          <div class="is-divider-vertical" data-content="OR"></div>

          <!-- search bar -->

          <div class="field column seachForm is-centered has-text-centered" id='searchForm'>
            <h3 class='is-size-4'>Search</h3>
            <h4>by any attribute</h4>
            <br>
            <ul class='search-list'>
              <li class='ml-6 mr-6'>
                <input type="text" class=" input textentry" placeholder="Ex: 20785" id="search"></input>
              </li>
              <li>
                <br>
                <button class="button is-rounded is-link is-outlined" type="submit" name="button" id='search-btn'>search</button>
              </li>
              <br>
            </ul>
          </div>
          
          <!-- rendered chart container -->

          <div id='chartcontainer'></div>

        </div>


    </div>
  </section>
    <script src="script.js"></script>
    <script src="canvasjs.min.js"></script>         
  </body>
</html>
